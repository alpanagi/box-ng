-
  name: box-ng setup
  hosts: localhost
  tasks:
    - name: Run the equivalent of "pacman -Syu"
      become: yes
      pacman:
        update_cache: yes
        upgrade: yes

    - name: Install misc
      become: yes
      package:
        name: '{{ item }}'
        state: latest
        use: pacman
      with_items:
        - blender
        - gimp
        - kdeconnect
        - libreoffice-fresh
        - steam-manjaro

    - name: Install tools
      become: yes
      package:
        name: '{{ item }}'
        state: latest
        use: pacman
      with_items:
        - chromium
        - filezilla
        - firefox
        - gnu-netcat
        - krita
        - manjaro-printer
        - neovim
        - nmap
        - psensor
        - ranger
        - ripgrep
        - snapd
        - tmux
        - tree
        - virtualbox
        - yay

    - name: Install development software
      become: yes
      package:
        name: '{{ item }}'
        state: latest
        use: pacman
      with_items:
        - base-devel
        - code
        - nodejs
        - npm
        - jq
        - jdk-openjdk
        - maven
        - openjdk-doc
        - openjdk-src
        - postgresql
        - python
        - python-pip
        - yarn

    - name: Enable snap
      become: yes
      service:
        name: snapd
        enabled: yes
        state: started

    - name: Install snaps
      become: yes
      snap:
        classic: yes
        name:
          - android-studio
          - heroku
          - intellij-idea-ultimate

    - name: Enable printer service and start it
      become: yes
      service:
        name: org.cups.cupsd
        enabled: yes
        state: started

    - name: Add settings to .bashrc
      lineinfile:
        path: ~/.bashrc
        line: '{{ item }}'
      with_items:
        - set -o vi
        - alias vi='nvim'
        - alias vim='nvim'

    - name: Create workspace directory
      file:
        path: ~/workspace
        state: directory

    - name: Create nvim directory
      file:
        path: ~/.config/nvim/
        state: directory

    - name: Copy configuration files
      copy:
        src:  '{{ item }}'
        dest: ~/{{ item }}
      with_items:
        - .config/nvim/init.vim
        - .gitconfig
        - .tmux.conf

    - name: Install vim-plug and install plugins
      shell: |
        curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        nvim --headless +PlugInstall +qall
      args:
        warn: no
