-
  name: box-ng setup
  hosts: localhost
  tasks:
    - name: pacman -Syu
      pacman:
        update_cache: yes
        upgrade: yes

    - name: Install tools
      pacman:
        name: neovim, ripgrep
        state: latest

    - name: Install development software
      pacman:
        name: code, nodejs, jq, jdk-openjdk, maven, python, python-pip
        state: latest

    # At some point I need to automate this for changing versions
    - name: Change java version to 11
      command: archlinux-java set java-11-openjdk

    - name: Create workspace directory
      file:
        path: ~/devops_directory
        state: directory
